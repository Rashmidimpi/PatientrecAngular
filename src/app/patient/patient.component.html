<div class="auth-wrapper">
    <form class="form-details" [formGroup]="registerForm" (ngSubmit)="onSubmit()" (ngReset)="onReset()">
      <br>
      <br>
      <h3 class="h3 mb-3 font-weight-normal text-center">Patient Details</h3>
  
      <!-- Errors -->
      <div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.name }}
      </div>
      <div *ngIf="errors?.namee" class="alert alert-danger mt-3">
        {{ errors?.namee }}
      </div>
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.date" class="alert alert-danger mt-3">
        {{ errors?.date }}
      </div>
      <div *ngIf="errors?.address" class="alert alert-danger mt-3">
        {{ errors?.address }}
      </div>
      <div *ngIf="errors?.acceptTerms" class="alert alert-danger mt-3">
        {{ errors?.acceptTerms }}
      </div>
  
      <!-- Register form for patient -->
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstname">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastname">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label>DOB</label>
        <input type="date" class="form-control" formControlName="date">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>
     
      <div class="form-group">
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-group" [(ngModel)]="partnerCheck">
        <label for="acceptTerms" class="form-check-label">Do you have a partner?</label>
       
    </div>

    <!-- Partner Details -->

    
     <!-- <div class="formgroup" *ngIf="partnerCheck">

      <h3 class="h3 mb-3 font-weight-normal text-center">Partner Details</h3> -->
  
     
  
      <!-- Register form for partner -->
      <div class="form-group" *ngIf="partnerCheck">
        <label> Partner's First Name</label>
        <input type="text" class="form-control" formControlName="pname">
      </div>
      <div class="form-group" *ngIf="partnerCheck">
        <label>Partner's Last Name</label>
        <input type="text" class="form-control" formControlName="plastname">
      </div>
      <div class="form-group" *ngIf="partnerCheck">
        <label>Partner's Email address</label>
        <input type="email" class="form-control" formControlName="pemail">
      </div>
      <div class="form-group" *ngIf="partnerCheck">
        <label>Partner's DOB</label>
        <input type="date" class="form-control" formControlName="pdate">
      </div>
      <div class="form-group" *ngIf="partnerCheck">
        <label>Partner's Address</label>
        <input type="text" class="form-control" formControlName="paddress">
      </div>

      <button type="submit" class="btn btn-block btn-primary">Register</button>
      <button type="reset" class="btn btn-block btn-primary">Reset</button>

      <!-- <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button> -->
     <!-- </div> -->
    </form>
  </div>
